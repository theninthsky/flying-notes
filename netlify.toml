# The following redirect is intended for use with most SPAs that handle routing internally.
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[[headers]]
  for = "*.js"
  [headers.values]
    Cache-Control = "immutable"
[[headers]]
  for = "*.css"
  [headers.values]
    Cache-Control = "immutable"